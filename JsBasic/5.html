
// Write a JavaScript program to rotate the string 'w3resource' in right direction 
by periodically removing one letter from the end of the string and attaching it to 
the front.
<html>
<head>
</head>
<body>
<p id = 'rotate'></p>
<script>
var myVar = setInterval(myFunction, 1000);
    
    var word = 'w3resource';
var newArray = word.split('');

function myFunction() {
var letter = newArray.pop();
var newWord = newArray.unshift(letter);
var theWord = newArray.join('');
console.log(theWord);
document.getElementById('rotate').innerHTML = theWord;
}
  </script>
  
 
</body>
</html>
